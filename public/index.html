<!DOCTYPE html>
<html lang="en" ng-app="RESTDocApp">
<head>
    <meta charset="UTF-8">
    <title>REST Documentation</title>
    <link rel="stylesheet" type="text/css" href="css/base.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="js/index.js"></script>
</head>
<body ng-controller="RESTDocController">
    <div id="RESTDocContainer">
        <header>
            RESTful API Documentation
        </header>
        <section>

        </section>
        <div id="searchBox">
            <input type="text" ng-model="query"/>
            <button ng-click="requestSearch()">Search</button>
            <button ng-click="restDocReady=true">New</button>
        </div>
        <div id="displayRESTDoc" ng-show="restDocReady">
            <div id="REST_Endpoint" class="docItem">
                <div>
                    REST Endpoint
                </div>
                <div>
                    <div id="endPointContainer">
                        <input type="text" ng-model="RESTData.endpoint" />
                    </div>
                    <button>Postman</button>
                </div>
            </div>
            <div id="REST_Input">
                <div>
                    Input Schema
                </div>
                <div>
                    <textarea ng-model="RESTData.input"></textarea>
                </div>
            </div>
            <div id="REST_Output">
                <div>
                    Output Schema
                </div>
                <div>
                    <textarea cols="30" rows="10" ng-model="RESTData.output"></textarea>
                </div>
            </div>
            <div id="REST_Actions">
                <div>
                    Actions
                </div>
                <div>
                    <ul id="actionListContainer">
                        <li ng-repeat="action in RESTData.actions track by $index">
                            <input type="text" ng-model="RESTData.actions[$index]"/>
                            <button ng-click="removeAction($index)">Remove</button>
                        </li>
                        <li>
                            <button ng-click="addAction()">Add</button>
                        </li>
                    </ul>
                </div>
            </div>
            <hr>
            <div>
                <button ng-click="sendData()">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
